
<div class="container" style="margin-left:25%; margin-top: 5%;">
  <div class="row">
    <div class="col-md-6 img">
      <img src="{{ user.picture }}"  alt="" class="img-rounded" style="width:300px; height: 300px;">
    </div>
    <div class="col-md-6 details">
      <blockquote>
        <h5>{{ user.title }} {{ user.first_name }} {{ user.last_name }}</h5>
      </blockquote>
      <p>
        {{ user.email }}<br>

      </p>
    </div>
  </div>
</div>
