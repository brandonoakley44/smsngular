<div class="container" style="margin-top: 25px; margin-left:20%;">
  <h2>
    View Your Stock Feeds in Real Time
  </h2>
  <div class="row">
    <div class="col-md-6">


      <div style="width: 100%; overflow-x: auto; overflow-y: auto;" >


  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="datasets"
    [options]="options">
  </canvas>

     </div>
    </div>

    <div class="col-md-6">

      <div style="width: 100%; overflow-x: auto; overflow-y: auto;" >


  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="datasets"
    [options]="options">
  </canvas>

     </div>
    </div>

  </div>

  <!--Bottom two rows test-->

  <div class="row">
    <div class="col-md-6">


      <div style="width: 100%; overflow-x: auto; overflow-y: auto;" >


  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="datasets"
    [options]="options">
  </canvas>

     </div>
    </div>
    <div class="col-md-6">


      <div style="width: 100%; overflow-x: auto; overflow-y: auto;" >


  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="datasets"
    [options]="options">
  </canvas>

     </div>
    </div>



  </div>


  <h2>Your Subscribed Stocks</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Bid</th>
        <th>Mid</th>
        <th>Ask</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="usdIsSubscribed">
        <td>{{ USDJPY.symbol }}</td>
        <td>{{ USDJPY.bid }}</td>
        <td>{{ USDJPY.mid }}</td>
        <td>{{ USDJPY.ask }}</td>
      </tr>
      <tr *ngIf="gbpIsSubscribed">
        <td>{{ GBPUSD.symbol }}</td>
        <td>{{ GBPUSD.bid }}</td>
        <td>{{ GBPUSD.mid }}</td>
        <td>{{ GBPUSD.ask }}</td>
      </tr>
      <tr *ngIf="eurusdIsSubscribed">
        <td>{{ EURUSD.symbol }}</td>
        <td>{{ EURUSD.bid }}</td>
        <td>{{ EURUSD.mid }}</td>
        <td>{{ EURUSD.ask }}</td>
      </tr>


    </tbody>
  </table>
</div>





</div>
