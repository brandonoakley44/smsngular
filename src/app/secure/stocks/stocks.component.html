<div class="container" style="margin-top: 25px; margin-left:20%;">
  <h2>
    View Your Stock Feeds in Real Time
  </h2>
  <div class="row">
    <div class="col-md-6">


      <div style="width: 100%; overflow-x: auto; overflow-y: auto;" *ngIf="usdIsSubscribed">


  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="usd"
    [options]="options">
  </canvas>

     </div>
    </div>

    <div class="col-md-6">

      <div style="width: 100%; overflow-x: auto; overflow-y: auto;"  *ngIf="gbpIsSubscribed" >


  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="gbp"
    [options]="options">
  </canvas>

     </div>
    </div>

  </div>

  <!--Bottom two rows test-->

  <div class="row">
    <div class="col-md-6">


      <div style="width: 100%; overflow-x: auto; overflow-y: auto;"  *ngIf="eurusdIsSubscribed" >


  <canvas
    baseChart
    [chartType]="'line'"
    [datasets]="eur"
    [options]="options">
  </canvas>

     </div>
    </div>
    <div class="col-md-6">


      <div style="width: 100%; overflow-x: auto; overflow-y: auto;" >




     </div>
    </div>



  </div>

<div class="container" style="margin-top:5%" >


  <h2>Your Subscribed Stocks</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th class="col-3">Symbol</th>
        <th class="col-3">Bid</th>
        <th class="col-3">Mid</th>
        <th class="col-3">Ask</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="usdIsSubscribed">
        <td class="col-3">{{ USDJPY.symbol }}</td>
        <td class="col-3">{{ USDJPY.bid }}</td>
        <td class="col-3">{{ USDJPY.mid }}</td>
        <td class="col-3">{{ USDJPY.ask }}</td>
      </tr>
      <tr *ngIf="gbpIsSubscribed">
        <td class="col-3">{{ GBPUSD.symbol }}</td>
        <td class="col-3">{{ GBPUSD.bid }}</td>
        <td class="col-3">{{ GBPUSD.mid }}</td>
        <td class="col-3">{{ GBPUSD.ask }}</td>
      </tr>
      <tr *ngIf="eurusdIsSubscribed">
        <td class="col-3" >{{ EURUSD.symbol }}</td>
        <td class="col-3" >{{ EURUSD.bid }}</td>
        <td class="col-3" >{{ EURUSD.mid }}</td>
        <td class="col-3" >{{ EURUSD.ask }}</td>
      </tr>


    </tbody>
  </table>
</div>





</div>
</div>
